tests:
  - name: 原始 YAML 配置测试
    description: 验证 GitHub Gist 示例中的 Clash YAML 是否被正确解析
    input: |
      proxies:
        - name: HY2-main
          type: hysteria2
          server: hajimi.com
          port: 443
          ports: 20000-20100
          hop-interval: 15
          up: "200 Mbps"
          down: "200 Mbps"
          password: REPLACE_HY2_PASS
          sni: hajimi.com
          obfs: salamander
          obfs-password: REPLACE_OBFS_PASS
          alpn:
            - h3
          skip-cert-verify: false
          fast-open: true

        - name: TUIC-main
          type: tuic
          server: hajimi.com
          port: 444
          uuid: REPLACE_TUIC_UUID
          password: REPLACE_TUIC_PASS
          sni: hajimi.com
          alpn:
            - h3
          reduce-rtt: true
          congestion-controller: bbr
          udp-relay-mode: native
          zero-rtt: false
          fast-open: true
          skip-cert-verify: false

        - name: VLESS-REALITY
          type: vless
          server: hajimi.com
          port: 445
          uuid: REPLACE_VLESS_UUID
          udp: true
          flow: xtls-rprx-vision
          tls: true
          servername: www.apple.com
          alpn:
            - h2
            - http/1.1
          client-fingerprint: chrome
          reality-opts:
            public-key: REPLACE_PUBLIC_KEY
            short-id: a1b2c3
          packet-encoding: xudp
          skip-cert-verify: false
    expected:
      proxyCount: 3
      proxyTags:
        - HY2-main
        - TUIC-main
        - VLESS-REALITY
      typeCount:
        hysteria2: 1
        tuic: 1
        vless: 1

  - name: 空代理列表
    description: proxies 数组为空时不应返回任何节点
    input: |
      proxies: []
    expected:
      proxyCount: 0

  - name: 混合类型与无效节点
    description: 仅返回受支持类型的节点，忽略未知类型
    input: |
      proxies:
        - name: Valid-SS
          type: ss
          server: example.com
          port: 443
          cipher: aes-128-gcm
          password: test

        - name: Invalid-Type
          type: unknown
          server: invalid.com
          port: 80
    expected:
      proxyCount: 1
      proxyTags:
        - Valid-SS
      typeCount:
        shadowsocks: 1

  - name: Base64 编码 YAML
    description: 验证 Base64 包裹的 YAML 能被正确解析
    input: |
      
    expected:
      proxyCount: 1
      proxyTags:
        - Base64-YAML-Test
      typeCount:
        tuic: 1
