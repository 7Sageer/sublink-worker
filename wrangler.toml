#:schema node_modules/wrangler/config-schema.json
name = "sublink-worker"
main = "src/index.js"
compatibility_date = "2024-07-24"
compatibility_flags = ["nodejs_compat"]

[vars]
# WORKER_ENV = "development"

kv_namespaces = [
  { binding = "SUBLINK_KV", id = "49036d51df8f49d1a524ab3dbd7d6404" }
]

# Add the following to enable ES module syntax
[build]
command = "" # No build command needed if already using ES modules

[[migrations]]
tag = "v1"
new_classes = ["DurableObjectExample"]
